<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" placeholder="Ej: 70">
            </div>
            <div class="input-group">
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" placeholder="Ej: 170">
            </div>
            <button id="calculate">Calcular IMC</button>
            <div id="result" class="result">
                <p>Tu IMC: <span id="imc-value">--</span></p>
                <p>Categoría: <span id="imc-category">--</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Registrar el service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service worker registrado'))
                .catch(err => console.log('Error al registrar service worker', err));
        }
    </script>
</body>
</html>
